    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .danny-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .danny {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .danny:hover {
            transform: scale(1.05);
        }

        .danny img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .danny:nth-child(odd) {
            animation: wiggle 2s ease-in-out infinite;
        }

        .danny:nth-child(even) {
            animation: wiggle 2s ease-in-out infinite reverse;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .danny:hover {
            animation: none;
            transform: scale(1.1);
        }
    </style>
